<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: aliceblue;
    }

    #playground {
      width: 800px;
      height: 800px;
      background-color: gray;
      position: relative;
    }

    #consolebox {
      width: 300px;
      height: 800px;
      background-color: gray;
      display: flex;
      flex-direction: column;
    }

    #time {
      margin-top: 320px;
      width: 300px;
      height: 70px;
    }

    #score {
      width: 300px;
      height: 70px;
    }

    #playbutton {
      width: 300px;
      height: 300px;
    }

    /* 기초 css 작성 */
  </style>
</head>

<body>
  <div id="root">
    <div id="playground"></div>
    <div id="consolebox">
      <!-- 두번째 ul태그에 감소하는 타이머 작성 -->
      <div id="time">
        <ul>제한시간</ul>
        <ul></ul>
      </div>
      <!-- 두번째 ul태그에 score라는 곳에 넣은 점수 작성 -->
      <div id="score">
        <ul>점수</ul>
        <ul></ul>
      </div>
      <!-- addeventListner를 통하여 클릭시 3개의 li태그 생성 -->
      <button type="button" value='Play!' id='playbutton'>
    </div>
  </div>
  <script>
    let time = document.getElementById('time')
    let playground = document.getElementById('playground')

    function random() {
      return Math.floor(Math.random() * (770 - 30 + 1)) + 30;
    }

    function create(num) {
      for (let i = 0; i < num; i++) {
        let litag = document.createElement('li');
        playground.appendChild(litag)

        litag.style.backgroundColor = "black";
        litag.style.width = "30px";
        litag.style.height = "30px";
        // console.dir(playground)

        // // position설정
        litag.style.position = "absolute"
        litag.style.top = `${random()}px`
        litag.style.left = `${random()}px`
      }
    }
    
    create(3);
      playground.addEventListener('click', function() {
        if(event.target !== playground) {
        event.target.remove(); 
        create(1);
        }
      }
      )
    
    console.dir(time)
    // 반복문을 통하여 litag 생성함수 작성


  </script>
</body>

</html>
